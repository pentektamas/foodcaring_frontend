<div class="content"></div>
<div align="center">
  <br><br><br>
  <h1> Our Restaurant's Items </h1>
  <span title="Create a new menu item" class="material-icons add-menu" (click)="add()">add</span>
  <br>
  <h1>{{noRestaurants}}</h1>
<table *ngIf="noRestaurants.length == 0" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="image-column"> Image </th>
        <td mat-cell *matCellDef="let element" class="image-column">
          <br>
            <div class="row">
              <div class="image-part">
                <img class="item-image" src="{{element.image}}" alt="Poza item"/>
              </div>
          </div>
          <br>
        </td>
      </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="minimal-column"> Name </th>
    <td mat-cell *matCellDef="let element" class="minimal-column"> <b>{{element.name}}</b> </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> <b>{{element.description}}</b> </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef class="minimal-column"> Price </th>
    <td mat-cell *matCellDef="let element" class="minimal-column"> <b>{{element.price}}</b> RON </td>
  </ng-container>


  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef class="minimal-column"> Options </th>
    <td mat-cell *matCellDef="let element" class="minimal-column">
      <span title="Edit the menu item" (click)="edit($event, element)" class="material-icons message-icon">edit</span>
      <span title="Delete the menu item" (click)="delete($event, element.id)" class="material-icons message-icon">delete</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>


</table>
  <mat-paginator *ngIf="noRestaurants.length == 0" class='paginator-class' [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <br>
</div>
