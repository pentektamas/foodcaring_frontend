<div class="content"></div>
<div align="center" *ngIf="this.menus">
  <br><br><br>
  <h1> Our Restaurant's Menus </h1>
  <span title="Create a new menu" class="material-icons add-menu" (click)="add()">add</span>
  <br>
  <h1>{{noRestaurants}}</h1>
  <table *ngIf="noRestaurants.length == 0" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="minimal-column"> Name</th>
      <td mat-cell *matCellDef="let element" class="minimal-column"><b>{{element.name}}</b></td>
    </ng-container>

    <ng-container matColumnDef="itemList">
      <th mat-header-cell *matHeaderCellDef class="minimal-column"> Menu Items</th>
      <td mat-cell *matCellDef="let element">
        <br>
        <div *ngFor="let item of element.itemList" class="menu-item">
          <div class="row">
            <div class="image-part">
              <img class="item-image" src="{{item.image}}" alt="Poza item"/>
            </div>
            <div class="details-part">
              <mat-label><b>{{item.name}}</b></mat-label>
              <br>
              <mat-label><i>{{item.description}}</i></mat-label>
              <br>
              <mat-label>{{item.price}} <b>RON</b></mat-label>
            </div>
          </div>
        </div>
        <br>
      </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="minimal-column"> Total price</th>
      <td mat-cell *matCellDef="let element" class="minimal-column">
        <b>{{element.price}}</b> RON
      </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="minimal-column"> Options</th>
      <td mat-cell *matCellDef="let element" class="minimal-column">
        <span title="Edit the menu" (click)="edit($event, element)" class="material-icons message-icon">edit</span>
        <span title="Delete the menu" (click)="delete($event, element)"
              class="material-icons message-icon">delete</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>


  </table>
  <mat-paginator *ngIf="noRestaurants.length == 0" class='paginator-class' [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons></mat-paginator>
  <br>
</div>
